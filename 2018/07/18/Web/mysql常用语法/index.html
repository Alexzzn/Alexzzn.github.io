_IN_DATE&apos;,&apos;NO_ZERO_DATE&apos;,&apos;INVALID_DATES&apos;,&apos;ERROR_FOR_DIVISION_BY_ZERO&apos;,&apos;TRADITIONAL&apos;,&apos;NO_AUTO_CREATE_USER&apos;,&apos;HIGH_NOT_PRECEDENCE&apos;,&apos;NO_ENGINE_SUBSTITUTION&apos;,&apos;PAD_CHAR_TO_FULL_LENGTH&apos;) NOT NULL DEFAULT &apos;&apos;,</span><br><span class="line">      `comment` text CHARACTER SET utf8 COLLATE utf8_bin NOT NULL,</span><br><span class="line">      `character_set_client` char(32) CHARACTER SET utf8 COLLATE utf8_bin DEFAULT NULL,</span><br><span class="line">      `collation_connection` char(32) CHARACTER SET utf8 COLLATE utf8_bin DEFAULT NULL,</span><br><span class="line">      `db_collation` char(32) CHARACTER SET utf8 COLLATE utf8_bin DEFAULT NULL,</span><br><span class="line">      `body_utf8` longblob,</span><br><span class="line">      PRIMARY KEY (`db`,`name`,`type`),</span><br><span class="line">      KEY `id` (`id`)</span><br><span class="line">    ) ENGINE=InnoDB DEFAULT CHARSET=utf8 </span><br><span class="line"></span><br><span class="line">4, 修改表明</span><br><span class="line">    alter table tableName rename to table_name;</span><br></pre></td></tr></table></figure>

      <script>
          var random_count =4
          var site = {BASE_URI:'/'};
          function load_random_posts(obj) {
              var arr=site.posts;
              if (!obj) return;
              // var count = $(obj).attr('data-count') || 6;
              for (var i, tmp, n = arr.length; n; i = Math.floor(Math.random() * n), tmp = arr[--n], arr[n] = arr[i], arr[i] = tmp);
              arr = arr.slice(0, random_count);
              var html = '<ul>';
            
              for(var j=0;j<arr.length;j++){
                var item=arr[j];
                html += '<li><strong>' + 
                item.date + ':&nbsp;&nbsp;<a href="' + (site.BASE_URI+item.uri) + '">' + 
                (item.title || item.uri) + '</a></strong>';
                if(item.excerpt){
                  html +='<div class="post-excerpt">'+item.excerpt+'</div>';
                }
                html +='</li>';
                
              }
              $(obj).html(html + '</ul>');
          }
          $('.random_posts_ul').each(function () {
              var c = this;
              if (!site.posts || !site.posts.length){
                  $.getJSON(site.BASE_URI + 'js/posts.js',function(json){site.posts = json;load_random_posts(c)});
              } 
               else{
                load_random_posts(c);
              }
          });
      </script>
