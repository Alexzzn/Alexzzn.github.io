        <blockquote>
<p>绑定多个参数<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">    //传递三个及以上的参数</span><br><span class="line">- (id)performSelector:(SEL)selector withObjects:(NSArray *)objects</span><br><span class="line">    &#123;</span><br><span class="line">        // 方法签名(方法的描述)</span><br><span class="line">        NSMethodSignature *signature = [[self class] instanceMethodSignatureForSelector:selector];</span><br><span class="line">        if (signature == nil) &#123;</span><br><span class="line"></span><br><span class="line">            //可以抛出异常也可以不操作。</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // NSInvocation : 利用一个NSInvocation对象包装一次方法调用（方法调用者、方法名、方法参数、方法返回值）</span><br><span class="line">        NSInvocation *invocation = [NSInvocation invocationWithMethodSignature:signature];</span><br><span class="line">        invocation.target = self;</span><br><span class="line">        invocation.selector = selector;</span><br><span class="line"></span><br><span class="line">        // 设置参数</span><br><span class="line">        NSInteger paramsCount = signature.numberOfArguments - 2; // 除self、_cmd以外的参数个数</span><br><span class="line">        paramsCount = MIN(paramsCount, objects.count);</span><br><span class="line">        for (NSInteger i = 0; i &lt; paramsCount; i++) &#123;</span><br><span class="line">            id object = objects[i];</span><br><span class="line">            if ([object isKindOfClass:[NSNull class]]) continue;</span><br><span class="line">            [invocation setArgument:&amp;object atIndex:i + 2];</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 调用方法</span><br><span class="line">        [invocation invoke];</span><br><span class="line"></span><br><span class="line">        // 获取返回值</span><br><span class="line">        id returnValue = nil;</span><br><span class="line">        if (signature.methodReturnLength) &#123; // 有返回值类型，才去获得返回值</span><br><span class="line">            [invocation getReturnValue:&amp;returnValue];</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return returnValue;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure></p>
</blockquote>
<blockquote>
<p>执行objc_msgsend<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">- (void)ObjcMsgSend &#123;</span><br><span class="line">    NSString *str = @&quot;字符串&quot;;</span><br><span class="line">    NSNumber *num = @20;</span><br><span class="line">    NSArray *arr = @[@&quot;v1&quot;, @&quot;v2&quot;];</span><br><span class="line"></span><br><span class="line">    SEL sel = NSSelectorFromString(@&quot;ObjcMsgSendWithString:withNum:withArray:&quot;);</span><br><span class="line"></span><br><span class="line">    ((void (*) (id, SEL, NSString *, NSNumber *, NSArray *)) objc_msgSend) (self, sel, str, num, arr);</span><br><span class="line">&#125;</span><br><span class="line">// 执行方法</span><br><span class="line">- (void)ObjcMsgSendWithString:(NSString *)string withNum:(NSNumber *)number withArray:(NSArray *)array &#123;</span><br><span class="line">    NSLog(@&quot;%@, %@, %@&quot;, string, number, array[0]);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
</blockquote>
