ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//: Playground - noun: a place where people can play</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> UIKit</span><br><span class="line"><span class="keyword">import</span> Dispatch</span><br><span class="line"></span><br><span class="line"><span class="comment">//MARK: - DispatchQueue</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 初始化一个默认队列</span></span><br><span class="line"><span class="keyword">let</span> lab = <span class="string">"com.dispatch"</span></span><br><span class="line"><span class="comment">// 线程的优先级 quality of service</span></span><br><span class="line"><span class="keyword">let</span> qos = <span class="type">DispatchQoS</span>.<span class="keyword">default</span></span><br><span class="line"><span class="comment">// attributes 队列的属性</span></span><br><span class="line"><span class="keyword">let</span> attr = <span class="type">DispatchQueue</span>.<span class="type">Attributes</span>.concurrent</span><br><span class="line"><span class="comment">// 自动释放频率</span></span><br><span class="line"><span class="keyword">let</span> autorelease = <span class="type">DispatchQueue</span>.<span class="type">AutoreleaseFrequency</span>.never</span><br><span class="line"><span class="comment">// 队列</span></span><br><span class="line"><span class="keyword">let</span> queue = <span class="type">DispatchQueue</span>.<span class="keyword">init</span>(label: lab, qos: qos, attributes: attr, autoreleaseFrequency: autorelease, target: <span class="literal">nil</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">// MARK: - 队列分类</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 主队列(对应主线程)</span></span><br><span class="line"><span class="keyword">let</span> mainQueue = <span class="type">DispatchQueue</span>.main</span><br><span class="line"><span class="comment">// 全局队列</span></span><br><span class="line"><span class="keyword">let</span> globalQueue = <span class="type">DispatchQueue</span>.global()</span><br><span class="line"><span class="comment">// 优先级队列</span></span><br><span class="line"><span class="keyword">let</span> globalQos = <span class="type">DispatchQueue</span>.global(qos: <span class="type">DispatchQoS</span>.<span class="type">QoSClass</span>.background)</span><br><span class="line"></span><br><span class="line"><span class="comment">// MARK: - 任务分类</span></span><br><span class="line"><span class="comment">// 串行</span></span><br><span class="line"><span class="keyword">let</span> serialQueue = <span class="type">DispatchQueue</span>(label: <span class="string">"com.leo.serialQueue"</span>)</span><br><span class="line"><span class="comment">// 异步</span></span><br><span class="line">serialQueue.async &#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 同步</span></span><br><span class="line">serialQueue.sync &#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 并行</span></span><br><span class="line"><span class="keyword">let</span> concurrentQueue = <span class="type">DispatchQueue</span>(label: <span class="string">"com.leo.concurrentQueue"</span>,attributes:.concurrent)</span><br><span class="line"><span class="comment">// 异步</span></span><br><span class="line">concurrentQueue.async &#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// MARK: - 任务对象</span></span><br><span class="line"><span class="keyword">let</span> item = <span class="type">DispatchWorkItem</span> &#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> item2 = <span class="type">DispatchWorkItem</span>.<span class="keyword">init</span>(qos: qos, flags: <span class="type">DispatchWorkItemFlags</span>.enforceQoS) &#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="type">DispatchQueue</span>.global().async(execute: item)</span><br><span class="line"></span><br><span class="line"><span class="comment">// MARK: - after（延迟执行)</span></span><br><span class="line"><span class="keyword">let</span> deadline = <span class="type">DispatchTime</span>.now() + <span class="number">2.0</span></span><br><span class="line"><span class="type">DispatchQueue</span>.global().asyncAfter(deadline: deadline) &#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> timer = <span class="type">DispatchSource</span>.makeTimerSource()</span><br><span class="line">timer.setEventHandler &#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">timer.setCancelHandler &#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 1秒后执行，然后10秒后自动取消，允许10毫秒的误差</span></span><br><span class="line">timer.schedule(deadline: .now(), repeating: <span class="number">2</span>, leeway: .microseconds(<span class="number">10</span>))</span><br><span class="line"><span class="comment">//timer.schedule(deadline: .now() + .seconds(1), interval: 2.0, leeway: .microseconds(10))</span></span><br><span class="line">timer.resume()</span><br><span class="line"><span class="type">DispatchQueue</span>.main.asyncAfter(deadline: <span class="type">DispatchTime</span>.now() + <span class="number">10</span>) &#123;</span><br><span class="line">    timer.cancel()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// MARK: - DispatchGroup</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">test</span><span class="params">(id:Int,ok:@escaping <span class="params">()</span></span></span>-&gt;()) &#123;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">"id"</span>,id)</span><br><span class="line">    ok()</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> group = <span class="type">DispatchGroup</span>()</span><br><span class="line">group.enter()</span><br><span class="line">test(id: <span class="number">0</span>) &#123;</span><br><span class="line">    group.leave()</span><br><span class="line">&#125;</span><br><span class="line">group.enter()</span><br><span class="line">test(id: <span class="number">1</span>) &#123;</span><br><span class="line">    group.leave()</span><br><span class="line">&#125;</span><br><span class="line">group.wait(timeout:.now() + <span class="number">3</span>)</span><br><span class="line"></span><br><span class="line">item.notify(queue: queue) &#123;</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">"item end"</span>)</span><br><span class="line">&#125;</span><br><span class="line">queue.async(group: group, execute: item)</span><br><span class="line">queue.async(group: group, execute: item2)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">group.notify(queue: <span class="type">DispatchQueue</span>.main, work: <span class="type">DispatchWorkItem</span>.<span class="keyword">init</span>(block: &#123;</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">"All network is done"</span>)</span><br><span class="line">&#125;))</span><br><span class="line"></span><br><span class="line"><span class="comment">// MARK: - 信号量 Semaphore</span></span><br><span class="line"><span class="keyword">let</span> semaphore = <span class="type">DispatchSemaphore</span>.<span class="keyword">init</span>(value: <span class="number">2</span>)</span><br><span class="line"><span class="keyword">let</span> queue3 = <span class="type">DispatchQueue</span>.<span class="keyword">init</span>(label: <span class="string">"com.semaphore"</span>, qos: .<span class="keyword">default</span>, attributes: .concurrent, autoreleaseFrequency: .never, target: <span class="literal">nil</span>)</span><br><span class="line">queue3.async &#123;</span><br><span class="line">    semaphore.wait()</span><br><span class="line">    <span class="comment">// doSomething</span></span><br><span class="line">    test(id: <span class="number">1</span>, ok: &#123;</span><br><span class="line">        semaphore.signal()</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;</span><br><span class="line">queue3.async &#123;</span><br><span class="line">    semaphore.wait()</span><br><span class="line">    <span class="comment">// doSomething</span></span><br><span class="line">    test(id: <span class="number">2</span>, ok: &#123;</span><br><span class="line">        semaphore.signal()</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;</span><br><span class="line">queue3.async &#123;</span><br><span class="line">    semaphore.wait()</span><br><span class="line">    <span class="comment">// doSomething</span></span><br><span class="line">    test(id: <span class="number">3</span>, ok: &#123;</span><br><span class="line">        semaphore.signal()</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// Barrier 屏障 线程锁</span></span><br><span class="line"><span class="keyword">let</span> concurrentQueueBarr = <span class="type">DispatchQueue</span>.<span class="keyword">init</span>(label: <span class="string">"com.lab.barr"</span>)</span><br><span class="line">concurrentQueueBarr.async &#123;</span><br><span class="line">    <span class="comment">// doSomething</span></span><br><span class="line">&#125;</span><br><span class="line">concurrentQueueBarr.async &#123;</span><br><span class="line">    <span class="comment">// doSomething</span></span><br><span class="line">&#125;</span><br><span class="line">concurrentQueueBarr.async(group: <span class="literal">nil</span>, qos: <span class="type">DispatchQoS</span>.background, flags: .barrier) &#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// Operation</span></span><br><span class="line"><span class="keyword">let</span> oquque = <span class="type">OperationQueue</span>.<span class="keyword">init</span>()</span><br><span class="line"><span class="keyword">let</span> op1 = <span class="type">BlockOperation</span>.<span class="keyword">init</span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">"op1"</span>)</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> op2 = <span class="type">BlockOperation</span>.<span class="keyword">init</span> &#123;</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">"op1"</span>)</span><br><span class="line">&#125;</span><br><span class="line">op2.addDependency(op1)</span><br><span class="line">oquque.addOperation(op1)</span><br><span class="line">oquque.addOperation(op2)</span><br></pre></td></tr></table></figure>

    <h2>推荐文章</h2>
    <div class="random_posts_ul">
      <script>
          var random_count =4
          var site = {BASE_URI:'/'};
          function load_random_posts(obj) {
              var arr=site.posts;
              if (!obj) return;
              // var count = $(obj).attr('data-count') || 6;
              for (var i, tmp, n = arr.length; n; i = Math.floor(Math.random() * n), tmp = arr[--n], arr[n] = arr[i], arr[i] = tmp);
              arr = arr.slice(0, random_count);
              var html = '<ul>';
            
              for(var j=0;j<arr.length;j++){
                var item=arr[j];
                html += '<li><strong>' + 
                item.date + ':&nbsp;&nbsp;<a href="' + (site.BASE_URI+item.uri) + '">' + 
                (item.title || item.uri) + '</a></strong>';
                if(item.excerpt){
                  html +='<div class="post-excerpt">'+item.excerpt+'</div>';
                }
                html +='</li>';
                
              }
              $(obj).html(html + '</ul>');
          }
          $('.random_posts_ul').each(function () {
              var c = this;
              if (!site.posts || !site.posts.length){
                  $.getJSON(site.BASE_URI + 'js/posts.js',function(json){site.posts = json;load_random_posts(c)});
              } 
               else{
                load_random_posts(c);
              }
          });
      </script>
    </div>
